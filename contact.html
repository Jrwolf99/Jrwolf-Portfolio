<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonathan Wolf Contact</title>
    <link rel="stylesheet" href="/styles/tools/cssReset.css" />
    <link rel="stylesheet" href="/styles/tools/typography.css" />
    <link rel="stylesheet" href="/styles/tools/utility.css" />
    <link rel="stylesheet" href="/styles/components/mobileNav.css" />
    <link rel="stylesheet" href="/styles/components/desktopNav.css" />
    <link rel="stylesheet" href="/styles/components/mobileHeroPiece.css" />
    <link rel="stylesheet" href="/styles/components/desktopHeroPiece.css" />
    <link rel="stylesheet" href="/styles/components/portfolioItemGrid.css" />
    <link rel="stylesheet" href="/styles/components/contactForm.css" />
    <link rel="stylesheet" href="/styles/layouts/globalLayout.css" />
    <link rel="stylesheet" href="/styles/layouts/contactLayout.css" />
    <!-- font awesome import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contact-section">
      <nav class="mobile-nav">
        <div class="mobile-nav__button">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
        </div>

        <div class="mobile-nav__menu">
          <a href="/index.html" class="mobile-nav__text"> Home </a>
          <a href="/index.html#portfolio" class="mobile-nav__text">Portfolio</a>
          <a href="/about.html" class="mobile-nav__text">About</a>
          <a href="/contact.html" class="mobile-nav__text">Contact</a>
        </div>
      </nav>

      <nav class="desktop-nav">
        <a href="/index.html" class="nav-box nav-box--logo"></a>
        <div class="nav-box nav-box--menu bluebox">
          <a href="/index.html">Home</a>
          <a href="/index.html#portfolio">Portfolio</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
        </div>
      </nav>

      <h2 class="contact-section__title">Send Me<br />a Message!</h2>
      <form
        class="contact-section__form"
        target="_blank"
        action="https://formsubmit.co/jrwolf@crimson.ua.edu"
        method="POST"
      >
        <input type="hidden" name="_cc" value="Jrwolf99@outlook.com" />

        <label for="fname">First Name</label>
        <input
          class="contact-section__form-box"
          type="text"
          id="fname"
          name="first-name"
          placeholder="Your first name"
        />
        <label for="lname">Last Name</label>
        <input
          class="contact-section__form-box"
          type="text"
          id="lname"
          name="last-name"
          placeholder="Your last name"
        />
        <label for="email">Email Address</label>
        <input
          class="contact-section__form-box"
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
        />
        <label for="message">Message</label>
        <textarea
          style="resize: none"
          class="contact-section__form-box contact-section__form-box--large"
          type="text"
          id="message"
          name="message"
          placeholder="Your message"
        ></textarea>
        <button class="contact-section__submitbutton button" type="submit">
          Submit
        </button>
      </form>
    </div>

    <footer><p>&lt;/&gt; with â™¥ by Jonathan Wolf</p></footer>

    <script src="/javascript/mobileMenu.js"></script>
  </body>
</html>
